<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dropdown">
    <style>

:host {
             --paper-dropdown-menu-ripple: {
             	color: #ca2918;
             	top: 28px;
             }

			--paper-dropdown-menu-input:{
				color:red;
				font-size: 30px;
			}

             --paper-dropdown-menu-icon: {
             	background-color: #ca2918;
             	color: rgba(0,0,0,0.4);
             	height: 35px;
             	width: 40px;
             	border-bottom: 5px solid rgba(0,0,0,.3);
             }
             --paper-item: {
             	font-size: 16px;
             	
             }
        }

		paper-dropdown-menu {
			z-index: 1;
		    border-radius: 0px;
		  	margin: 0;
		  	width: 300px;
		  	text-indent: 10px;
		  	text-overflow: '';
		}
		paper-dropdown-menu:hover {
			animation: hover ease-in 0.1s;
        	animation-fill-mode: forwards;
		}

		@keyframes hover {
        from  {opacity: 1; }
        to    {opacity: 0.8; }
      }

    </style>
	<template>

<div class="custom dropdown" elevation="2">
<paper-dropdown-menu label="Choose a chart" id="chartSelection" on-iron-select="populateForm" >
  <paper-menu class="dropdown-content">
    <paper-item id="pie">Pie</paper-item>
    <paper-item id="bar">Bar</paper-item>
    <paper-item id="graph">Graph</paper-item>
    <paper-item id="bubble">Bubble</paper-item>
  </paper-menu>
</paper-dropdown-menu>
</div>


	</template>
  <script>
    (function() {
      	Polymer({
        	is: 'dropdown',

        	properties: {
        		signInButton: {
            		type: String,
            		value: 'Sign in',
            		notify: true
      			}
        	}
      	});
    })();

  </script>

</dom-module>
