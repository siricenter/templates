<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="hero-section">
  <style>
    :host {
      display: block;
      border-bottom: solid 1px darkgray;
    }
    #heroContent {
      padding: 48px 62px;
      height: auto;
      display: flex;
    }
    #heroImg {
      width: 60%;
      height: auto;
    }
    #marketingBlock {
      box-sizing: border-box;
      width: 40%;
      float: right;
    }
    #marketingBlock ul {
      list-style: none;
      margin-bottom: 35px;
    }
    #marketingWrapper {
      margin: 0 auto;
      display: table;
    }
  </style>
  <template>
    <section id="heroContent">
      <iron-image id="heroImg" class="" sizing="cover" preload fade src="{{heroImg}}"></iron-image>
      <article id="marketingBlock">
        <div id="marketingWrapper">
          <content select=".marketingText"></content>
        </div>
      </article>
    </section>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'hero-section',

      properties: {
        sectionHeight: {
          type: String,
          value: 'auto',
          notify: true
        },
        heroImg: {
          type: String,
          value: 'http://lorempixel.com/600/600/abstract',
          notify: true
        }
      },

      ready: function () {
        if(this.sectionHeight != 'auto') {
          this.$.heroContent.style.height = this.sectionHeight + 'px';
          this.$.heroImg.style.height = '100%';
        }
      }
    });
  })();
  </script>
</dom-module>
