<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="hero-section">
  <style>
    :host {
      display: block;
      border-bottom: solid 1px darkgray;
    }
    #mainContent {
      padding: 48px 62px;
    }
    #heroImg {
      width: 55%;
    }
    #marketingBlock {
      box-sizing: border-box;
      width: 40%;
      float: right;
    }
    #marketingBlock ul {
      list-style: none;
      margin-bottom: 35px;
    }
    #marketingWrapper {
      margin: 0 auto;
      display: table;
    }
  </style>
  <template>
    <section id="mainContent">
      <iron-image id="heroImg" class="" sizing="cover" preload fade src="{{heroImg}}"></iron-image>
      <article id="marketingBlock">
        <div id="marketingWrapper">
          <h1>Features:</h1>
          <ul>
            <li>Aweseome stuff</li>
            <li>Great thing</li>
            <li>Sweet person</li>
            <li>Rockin' feature</li>
            <li>We're the best</li>
          </ul>
          <h1>Benefits:</h1>
          <ul>
            <li>Aweseome stuff</li>
            <li>Great thing</li>
            <li>Sweet person</li>
            <li>Rockin' feature</li>
            <li>We're the best</li>
          </ul>
        </div>
      </article>
    </section>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'hero-section',

      properties: {
        sectionHeight: {
          type: String,
          value: '400',
          notify: true
        },
        heroImg: {
          type: String,
          value: 'http://lorempixel.com/400/400/abstract',
          notify: true
        }
      },

      ready: function () {
          this.$.mainContent.style.height = this.sectionHeight + 'px';
          this.$.heroImg.style.height = parseInt(this.sectionHeight) - (48*2) + 'px';
      }
    });
  })();
  </script>
</dom-module>
