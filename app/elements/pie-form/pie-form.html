  <script>
    (function() {
      	Polymer({
        	is: 'pie-form',

        	properties: {
        		signInButton: {
            		type: String,
            		value: 'Sign in',
            		notify: true
      			}
        	},

        	populateForm: function() {
        		var si = this.$.chartSelection.selectedItem
        		if (si) {
        			switch(si.id) {
					    case "pie":
					    	console.log("Pie");
					    	document.getElementById('pieForm').style.display = "block";
					    	document.getElementById('barForm').style.display = "none";
					    	document.getElementById('graphForm').style.display = "none";
					    	document.getElementById('bubbleForm').style.display = "none";
					        break;
					    case "bar":
					        console.log("Bar");
					        document.getElementById('pieForm').style.display = "none";
					    	document.getElementById('barForm').style.display = "block";
					    	document.getElementById('graphForm').style.display = "none";
					    	document.getElementById('bubbleForm').style.display = "none";
					        break;
					    case "graph":
					        console.log("Graph");
					        document.getElementById('pieForm').style.display = "none";
					    	document.getElementById('barForm').style.display = "none";
					    	document.getElementById('graphForm').style.display = "block";
					    	document.getElementById('bubbleForm').style.display = "none";
					        break;
					    case "bubble":
					        console.log("Bubble");
					        document.getElementById('pieForm').style.display = "none";
					    	document.getElementById('barForm').style.display = "none";
					    	document.getElementById('graphForm').style.display = "none";
					    	document.getElementById('bubbleForm').style.display = "block";
					        break;
					    default:
					}
        		}
        	}

        	
      	});
    })();
