<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="block-row">
  <style>
    :host {
      display: block;
    }

    #content {
      display: flex;
      box-sizing: border-box;
      width: 100%;
    }
    #content > * {
      width: 33%;
      margin-right: 30px;
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 15px;
    }
    #content> *:last-child {
      margin-right: 0;
    }
  </style>
  <template>
    <section id="content">
      <paper-material elevation="{{cardElevation}}">
        <p>test 1</p>
      </paper-material>
      <paper-material elevation="3">
        <p>test 2</p>
      </paper-material>
      <paper-material elevation="{{cardElevation}}">
        <p>test 3</p>
      </paper-material>
    </section>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'block-row',

      properties: {
        cardElevation: { //TODO: how to bind to a polymer elements custom declaration
          type: Number,
          value: 1,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
