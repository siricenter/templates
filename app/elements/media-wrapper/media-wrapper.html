<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="media-wrapper">
  <template>
    <style>
      :host {
        display: block;
        --main-bg-color: rgb(160, 160, 160);
      }
      iron-image {
        height: 200px;
        width: 100%;
      }
      #main-image {
        flex-grow: 2;
      }
      #media-wrapper-container {
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        width: 100%;
        height: 600px;
        position: relative;
        background-color: var(--main-bg-color); 
      }
      #screen-menu-bar {
        display: none;
        justify-content: flex-end;
        background: rgb(40, 40, 40); /* fallback color */
        background: rgba(40, 40, 40, 0.3);
        position: absolute;
        bottom: 32px;
        width: 400px;
        height: 32px;
        top: 50%;
        margin-left: -200px;
        margin-top: 268px;
        left: 50%;
      }
      .icon-size {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
        --iron-icon-fill-color: rgba(240, 240, 240, 0.7);
      }
      .icon-size:hover {
        background-color: rgba(200, 200, 200, 0.3);
      }
    </style>
    <div id="media-wrapper-container" onmouseover="mouseOverMenu()" onmouseout="mouseOffMenu()">
      <iron-image id="main-image" sizing="contain" preload fade src="{{imageSource}}"></iron-image>
      <div id="screen-menu-bar">
        <iron-icon class="icon-size" onclick="shadowed()" icon="icons:view-array"></iron-icon>
        <iron-icon class="icon-size" onclick="fullscreen()" icon="icons:fullscreen"></iron-icon>
      </div>
    </div>
  </template>
  <script>
  function fullscreen(){
    var elem = document.querySelector("#media-wrapper-container");
    var fullscreenElement = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement;
    var msfullscreen = document.msFullscreenElement;
    console.log(fullscreenElement + msfullscreen);
      if (fullscreenElement === null || msfullscreen === null) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } 
      } 
      else if (fullscreenElement !== null || msfullscreen !== null) {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
  }
  function mouseOverMenu() {
    document.getElementById('screen-menu-bar').style.display = 'flex';
  }
  function mouseOffMenu() {
    document.getElementById('screen-menu-bar').style.display = 'none'
  }
  function shadowed() {
    var shadowed = document.getElementById('media-wrapper-container').style['background-color'];
    if (shadowed == 'rgb(32, 32, 32)') {
    document.getElementById('media-wrapper-container').style['background-color'] = 'rgb(160, 160, 160)';
    }
    else if (shadowed == '') {
    document.getElementById('media-wrapper-container').style['background-color'] = 'rgb(32, 32, 32)';
    }
    else {
    document.getElementById('media-wrapper-container').style['background-color'] = 'rgb(32, 32, 32)';
    }
  }
  (function() {
    'use strict';

    Polymer({
      is: 'media-wrapper',

      properties: {
        imageSource: {
          type: String,
          value: "http://lorempixel.com/200/200/cats",
          notify: true
        }
      },
    });
  })();
  </script>
</dom-module>
