<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bar-header">
  <style is="custom-style">

    :host {
      display: block;
    }

    #menu-brand {
      margin-left: 10px;
      margin-right: 10px;
    }
    iron-image {
      background-color: skyblue;
      height: 128px;
      width: 128px;
    }

    .horizontal-site-menu > ::content a{
      color: var(--text-primary-color);
      text-decoration: none;
      margin-left: 5px;
      margin-right: 5px;
    }
    .horizontal-site-menu > ::content a:hover {
      color: var(--accent-color);
    }
    .horizontal-site-menu ::content iron-icon {
      height: 17px;
      width: 17px;
      padding-right: 3px;
    }

    .social-menu ::content * {
      color: var(--text-primary-color);
    }

    .search-icon {
      margin-left: 10px;
    }

  </style>
  <template>
    <!-- Main Toolbar -->
    <paper-toolbar id="mainToolbar" class="medium-tall">

      <!-- Brand mark -->
      <div id="menu-brand" class="app-brand bottom self-end">
        <iron-image class="" sizing="contain" preload fade src="{{logo}}"></iron-image>
      </div>
      <!-- Application name -->
      <div id="menu-title" class="app-name flex bottom">{{name}}</div>
      <!-- Social menu -->
      <div class="top flex"></div>
      <div class="social-menu top self-end-justified">
        <content select=".social-menu-items"></content>
      </div>
      <!-- Search -->
      <iron-icon class="search-icon" icon="search"></iron-icon>
      <!-- site navigation -->
      <div class="horizontal-site-menu bottom" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
        <content select=".site-menu-items"></content>
      </div>

    </paper-toolbar>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'bar-header',

      properties: {
        logo: {
          type: String,
          value: 'http://lorempixel.com/150/150/abstract',
          notify: true
        },
        name: {
          type: String,
          value: '',
          notify: true
        },
        foo: {
          type: String,
          value: 'bar',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
