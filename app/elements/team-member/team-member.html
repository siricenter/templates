<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="team-member">
  <template>
    <style>
      :host {
        display: block;
      }



    </style>
    <section>
      <paper-material>
      
        <section id="profile">
          <img src="{{memberImg}}">
          <p>{{name}}</p>
        </section>
        
        <section id="list">
          <ul id="list">
            <li id="title">Title: <span>{{title}}</span></li>
            <li id="phone">{{phone}}</li>
            <li id="email">{{email}}</li>
          </ul>
        </section>

      </paper-material>
    </section>  
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'team-member',

      properties: {
        name: {
          type: String,
          value: 'Austin Lee',
          notify: true
        },
        title: {
          type: String,
          value: 'CSR-1',
          notify: true
        },
        phone: {
          type: String,
          value: '(503) 962-9838',
          notify: true
        },
        email: {
          type: String,
          value: 'Lee13011@byui.edu',
          notify: true
        },
        memberImg: {
          type: String,
          value: 'http://lorempixel.com/300/300/cats',
          notify: true
        }
      }

    });
  })();
  </script>
</dom-module>
