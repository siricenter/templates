<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="team-member">
  <template>
    <style>

    #wrapper {
      display: flex;
    }

    #profilePic {
      width: 100px;
      margin:5px;
      border: 1px solid black;
    }
    #list {
      float: right;
      padding: 5px;
      
    }
    #name {
      font-size: 20px;
    }

      :host {
        display: block;
      }
      paper-material {

      }
    </style>

    <div id="wrapper">
    <paper-material>
    <img id="profilePic" src="../../images/Headshot.jpg">
    
    <ul id="list">
      <li id="name">{{name}}</li>
      <li id="title">Title:<span>{{title}}</span></li>
      <li id="phone">{{phone}}</li>
      <li id="email">{{email}}</li>
    </ul>

    </paper-material>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'team-member',

      properties: {
        name: {
          type: String,
          value: 'Austin Lee',
          notify: true
        },
        title: {
          type: String,
          value: 'CSR-1',
          notify: true
        },
        phone: {
          type: String,
          value: '(503) 962-9838',
          notify: true
        },
        email: {
          type: String,
          value: 'Lee13011@byui.edu',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
