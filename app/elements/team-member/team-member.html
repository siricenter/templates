<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="team-member">
  <template>
    <style>
    /*  :host {
        display: block;
      }*/
      #main-paper {
        width: 700px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;

      }
      #list-content {
        display: flex;
      }
      #profile-content {
        /*background-color: red;*/
        height: 400px;
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #memberImg {
        width: 300px;
        border: 5px solid gray;
        
      }
      #name {
        font-family: Papyrus, fantasy;
        font-size: 25px;
      }




    </style>
    <section id="main-content">
      <paper-material id="main-paper">
      
        <section id="profile-content">
          <img id="memberImg" src="{{memberImg}}">
          <p id="name">{{name}}</p>
        </section>
        
        <section id="list-content">
          <ul id="list">
            <li id="title">Title: <span>{{title}}</span></li>
            <li id="phone">{{phone}}</li>
            <li id="email">{{email}}</li>
          </ul>
        </section>

      </paper-material>
    </section>  
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'team-member',

      properties: {
        name: {
          type: String,
          value: 'Austin Lee',
          notify: true
        },
        title: {
          type: String,
          value: 'CSR-1',
          notify: true
        },
        phone: {
          type: String,
          value: '(503) 962-9838',
          notify: true
        },
        email: {
          type: String,
          value: 'Lee13011@byui.edu',
          notify: true
        },
        memberImg: {
          type: String,
          value: 'http://fillmurray.com/303/300',
          notify: true
        }
      }

    });
  })();
  </script>
</dom-module>
