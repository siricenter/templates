<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="team-member">
  <template>
    <style>

    #wrapper {
      height: 300px;
      width: 500px;
    }

    #profilePic {
      padding: 1px;
      border: 1px solid black;
    }
    #info {
      float: right;
      padding: 5px;
      
    }

      :host {
        display: block;
      }
      paper-material {

      }
    </style>

    <div id="wrapper">
    <paper-material>
    <iron-image id="profilePic" src="http://lorempixel.com/200/200/cats"></iron-image>
    
    <ul id="info">
      <li>{{name}}</li>
      <li>{{title}}</li>
      <li>{{phone}}</li>
      <li>{{email}}</li>
    </ul>

    </paper-material>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'team-member',

      properties: {
        name: {
          type: String,
          value: 'Austin Lee',
          notify: true
        },
                title: {
          type: String,
          value: 'CSR-1',
          notify: true
        },
        phone: {
          type: String,
          value: '(503) 962-9838',
          notify: true
        },
        email: {
          type: String,
          value: 'Lee13011@byui.edu',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
