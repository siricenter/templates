<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="testimonial-section">
  <template>
    <style>
      :host {
        display: block;
      }
      #testimonialContent {
        padding: 15px;
      }
      #testimonial-wrapper {
        display: flex;
        flex-direction: column;
      }
    </style>
    <paper-material id="testimonialContent" elevation="{{cardElevation}}">
      <h2>{{title}}</h2>
      <content select="#testimonial-wrapper"></content>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'testimonial-section',

      properties: {
        title: {
          type: String,
          value: 'Testimonials',
          notify: true
        },
        cardElevation: {
          type: String,
          value: "1",
          notify: true
        },
        layout: {
          type: String,
          value: "list", // list, grid, carousel, tiles, animated texting, ??
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
