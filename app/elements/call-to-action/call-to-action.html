<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="call-to-action">
    <style>

      .wrapper {
        background: #FFF;
        text-align: center;

        padding: 48px 62px;
        border-bottom: solid 1px darkgray;
        height: auto;
        width: auto;
      }

      .header {
        font-family: Arial Black;
        font-size: 50px;
      }

      .subtitle {
        font-family: Arial;
        font-size: 20px;
      }

      .main-button {
        background: #ca2918;
        width: 500px;
        height: 80px;
        padding: 0;
        border-radius: 0px;
        font-size: 25px;
        font-family: Arial;
        color: #FFF;
        text-shadow: 0 2px 2px rgba(0, 0, 0, 0.25);
        border: 0;
        border-bottom: 10px solid #a01507;
        cursor: pointer;
      }

      .main-button:hover {
        animation: fade ease-in 0.1s;
        animation-fill-mode: forwards;
        background-color: #e74c3c;
      } 

      @keyframes fade {
        from   { font-size: 25px; }
        to  { font-size: 24px; }
        
      }
    </style>
  <template>

    <div class="wrapper">
    <p class="header"> A call to action.</p>
    <p class="subtitle"> Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
    <button class="main-button">Click here for awesomesauce</button>

  </template>
</dom-module>
