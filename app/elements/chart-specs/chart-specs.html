<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="chart-specs">
    <style>

    	.wrapper {
    		display: flex;
    		justify-content: space-between;
    	}

    	#content {
    		margin-top: 25px;
    		padding: 15px;
    		display: flex;
    		justify-content: space-between;
  		}

    .iron-selected {
      background: #85d3ee;
    }
  

    </style>
	<template>	
		<div class="wrapper">
			<scrollable-list header="first"></scrollable-list>
			<scrollable-list header="second"></scrollable-list>
			<scrollable-list header="third"></scrollable-list>
		</div>
		<paper-material id="tile-content" elevation="1">
			<iron-selector id="content" on-iron-select="selectChartType">
				<tile-component title="Pie" card-elevation="0" img-position="top" img-path="http://lorempixel.com/50/50" >
	        	</tile-component>

	        	<tile-component title="Bar" card-elevation="0" img-position="top" img-path="http://lorempixel.com/50/50" >
	        	</tile-component>

	        	<tile-component title="Graph" card-elevation="0" img-position="top" img-path="http://lorempixel.com/50/50" >
	        	</tile-component>

	        	<tile-component title="Area" card-elevation="0" img-position="top" img-path="http://lorempixel.com/50/50" >
	        	</tile-component>

	        	<tile-component title="Radar" card-elevation="0" img-position="top" img-path="http://lorempixel.com/50/50" >
	        	</tile-component>

	        	<tile-component title="Bubble" card-elevation="0" img-position="top" img-path="http://lorempixel.com/50/50" >
	        	</tile-component>
	        </iron-selector>
      	</paper-material>
		<custom-dropdown firebase-ref="https://rbdcdataviz.firebaseio.com/chartTypes" drop-selection="{{drop-selection}}"></custom-dropdown>
		<h1>{{drop-selection}}</h1>
	</template>
  	<script>
	    (function() {
	      	Polymer({
	        	is: 'chart-specs',

	        	properties: {
	        		signInButton: {
	            		type: String,
	            		value: 'Sign in',
	            		notify: true
	      			},

	      			chartSelection: {
      					type: String,
      					value: '',
      					notify: true
      				}
	        	},

	        	selectChartType: function() {
	        	var selected = this.$.content.selectedItem.title;
        		this.chartSelection = selected;
	        	}
	      	});
	    })();
  </script>

</dom-module>
