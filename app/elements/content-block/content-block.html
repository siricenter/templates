<dom-module id="content-block">
  <template>
    <style>
      :host {
        display: block;
      }
      iron-image {
        width: 100%;
        height: 150px;
      }
      .content-text {

      }
    </style>

    <iron-image id="mainImg" class="" sizing="cover" preload fade src="{{mainImg}}"></iron-image>
    <content class="content-text"></content>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'content-block',

      properties: {
        mainImg: { //TODO: again binding is not working
          type: String,
          value: 'http://lorempixel.com/350/350/people',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
