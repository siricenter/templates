<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="testimonial-item">
  <template>
    <style>
      :host {
        display: block;
        margin-top: 15px;
        margin-bottom: 15px;
        padding: 5px;
      }
      #body-wrapper {
        /*float: left;*/
        display: flex;
      }
      .content-wrapper {
        /*margin-left: 24px;*/
        display: inline;
      }
      iron-icon {
        width: 24px;
        height: 24px;
      }
      .testimonial-author {
        float: right;
        font-style: italic;
        margin-bottom: 10px;
      }
      .testimonial-author:before {
        content: "-- ";
      }
    </style>
    <div class="testimonial">
      <div id="body-wrapper">
        <iron-icon icon="editor:format-quote" class="self-start"></iron-icon>
          <div class="content-wrapper">
          <content></content>
          </div>
        <iron-icon icon="editor:format-quote" class="self-start"></iron-icon>
      </div>
      <p class="testimonial-author">{{author}}</p>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'testimonial-item',

      properties: {
        author: {
          type: String,
          value: '',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
