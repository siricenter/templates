<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tile-component">
  <template>
    <style>
      :host {
        display: block;
      }
      #tile-content {
        padding: 15px;
      }
      #imageLocation{
        text-align:center;
        flex:2;
      }
      #text{
        text-align:left;
        flex:1;
      }
      #container{
        display:flex;
      }
      #toggleHide{
        display:block;
      }
       #toggleParagraph{
        display:none;
      }
      }
    </style>
    <paper-material id="tile-content" elevation="{{cardElevation}}">
      <div id="toggleHide">
        <h2 >{{title}}</h2>
       </div>
        <h2>{{img_position}}</h2>
        <div id="container">
        <div id="imageLocation">
          <img src={{img_path}} >    
      </div>
      <div id="text">
        <div id="toggleParagraph">
          <h2 >{{title}}</h2>
        </div>
           <p >em ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
            quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
            consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
            cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
            proident, sunt in culpa qui officia deserunt mol</p>
      </div>
    </div>
    </paper-material>
  </template>
  <content>
    
  </content>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'tile-component',

      properties: {
        title: {
          type: String,
          value: '',
          notify: true
        },
        card_elevation: {
          type: String,
          value: "1",
          notify: true
        },
        img_position: {
          type: String,
          value: 'top',
          notify: true
        },
        img_path:{
          type: String,
          value: 'http://lorempixel.com/350/350/city',
          notify: true
        }
      },

      // ready:{
      //   function:hideImage(){
      //     images = getElementByTags('img');
      //     for(img in images){
      //       if(src=""){
      //         img.style.display = hide;
      //       }
      //     }
      //   }

      // }
      ready:function(){
        console.log(this.img_position);
          switch(this.img_position){
            case 'top':
                  this.$.imageLocation.style.textAlign = 'center';
                  this.$.container.style['display'] = 'block';
                  this.$.toggleHide.style['display'] = 'none'; //maybe do a height 0; set overflow to none
                  this.$.toggleParagraph.style['display'] = 'block';
                  break;
            case 'middle':
                  this.$.imageLocation.style.textAlign = 'center';
                  this.$.container.style['display'] = 'block';
                  break;
            case 'bottom':
                  this.$.imageLocation.style.textAlign = 'center';
                  this.$.container.style['flex-direction'] = 'column-reverse';
                  break;
            case 'topLeft':
                  this.$.imageLocation.style.textAlign = 'left';
                  this.$.container.style['display'] = 'block';
                  this.$.container.style['align-content'] = 'flex-start';
                  this.$.text.style['flex-grow'] = 4;
                  
                  break;
            case 'topRight':
                   this.$.imageLocation.style.textAlign = 'center';
                   this.$.container.style['flex-direction'] = 'row-reverse';
                   this.$.container.style['align-content'] = 'flex-start';
                   this.$.text.style['flex-grow'] = 4;
                  break;
            case 'left':
                  break;
            case 'right':
                   this.$.container.style['flex-direction'] = 'row-reverse'
                  break;
            default:
                  this.$.imageLocation.style.textAlign = '';

          }
        }
      

      /*
        custome css --google it
      */

    });
  })();
  </script>
</dom-module>
