<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<dom-module id="social-media">
  <template>
    <style>
      :host {
        display: block:
      }
       #container{
         display:flex;
         flex-wrap:wrap;
       }
       #title{
        display:flex;
        flex-basis:100%;
        flex-grow:6;
        justify-content:center;
        align-items:center;
       }
       .media-icons{
        display:flex;
        padding:10px;
        justify-content:center;
        align-items:center;
       }
       #center{
        display:flex;
        justify-content:center;
        align-items:center;
        flex-basis:100%;
       }
       a .fa {
        color: #000;
        }
        .fa-3x{
          font-size:3em;
        }
    </style>
    <paper-material id="media-content" elevation="{{cardElevation}}">
    <div id="container">
      <div id="title"><h2>Social Media</h2></div>
      <div id="center">
        <div class="media-icons" id="facebook">
            <a href={{facebook}}><i class="fa fa-facebook-official fa-3x"></i></a>
        </div>
        <div class="media-icons" id="pinterest">
            <a href={{pinterest}}><i class="fa fa-pinterest-square fa-3x"></i></a>
        </div>
        <div class="media-icons" id="instagram">
            <a href={{instagram}}><i class="fa fa-instagram fa-3x"></i></a>
        </div>
        <div class="media-icons" id="twitter">
            <a href={{twitter}}><i class="fa fa-twitter fa-3x"></i></a>
        </div>
        <div class="media-icons" id="linkedin">
            <a href={{linkedin}}><i class="fa fa-linkedin-square fa-3x"></i></a>
        </div>
      </div>
     </div> 
  </paper-material>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'social-media',

      properties: {
        title: {
          type: String,
          value: 'social-media',
          notify: true
        },
        cardElevation: {
        type: String,
        value: "5",
        notify: true
      },
       facebook: {
        type: String,
        value: "",
        notify: true
      },
        pinterest: {
        type: String,
        value: "",
        notify: true
      },
       instagram: {
        type: String,
        value: "",
        notify: true
      },
       twitter: {
        type: String,
        value: "",
        notify: true
      },
       linkedin: {
        type: String,
        value: "",
        notify: true
      },
      ffsize:{
        type: String,
        value: "1",
        notify: true
      }
      },

       ready:function(){
              if(this.facebook == ""){
                this.$.facebook.style['display'] = 'none';
              }
              if(this.pinterest ==""){
                this.$.pinterest.style['display'] = 'none';
              }
              if(this.instagram ==""){
                this.$.instagram.style['display'] = 'none';
              }
              if(this.twitter ==""){
                this.$.twitter.style['display'] = 'none';
              }
              if(this.linkedin ==""){
                this.$.linkedin.style['display'] = 'none';
              }

              }
    });
  })();
  </script>
</dom-module>
