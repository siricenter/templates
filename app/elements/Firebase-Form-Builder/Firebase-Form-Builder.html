<!-- 
3 different options for creating a form the form. 1. Create a form based on the most recent children on the specified node, 2. create a form based on an example child inside the specified node, and 3. create a from that loops through all children and includes all children.
 -->

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="Firebase-Form-Builder">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>Hello from <span>{{foo}}</span></div>

    <firebase-collection></firebase-collection>

    <form>
      <input type="submit" value="Submit">
    </form>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'Firebase-Form-Builder',

      properties: {
        foo: {
          type: String,
          value: 'Firebase-Form-Builder',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
