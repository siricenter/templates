<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="brand-mark">
  <template>
    <style>
      :host {
        display: block;
      }
      iron-image {
        width: 100%;
      }
      paper-material {
      }
      #content {
        padding: 40px 0px 40px 0px;
      }
      #brand-container {
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        padding: 20px;
        margin: 0;
      }
      #brand-text {
        font-size: 200%;
        margin: 0;
        color: white; 
        font: 24px/45px Helvetica, Sans-Serif; 
        letter-spacing: -1px;
        text-align: center;  
      }
      #brand-text-background {
        background: rgb(0, 0, 0); /* fallback color */
        background: rgba(0, 0, 0, 0.5);
        padding: 0px 10px; 
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 180px;
      }
    </style>
    <section id="content">
      <paper-material id="paper-material" elevation="{{cardElevation}}">
        <div id="brand-container">
          <iron-image id="main-image" class="" preload fade src="{{imageSource}}"></iron-image>
          <p id="brand-text">
          <span id="brand-text-background">{{brandText}}<paper-ripple></paper-ripple>
          </span>
          </p>
        </div>
      </paper-material>
    </section>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'brand-mark',

      properties: {
        name: {
          type: String,
          value: 'bio-card',
          notify: true
        },
        cardElevation: {
          type: Number,
          value: 1,
          notify: true
        },
        imageSource: {
          type: String,
          value: "http://lorempixel.com/200/200/cats",
          notify: true
        },
        brandText: {
          type: String,
          value: 'Brand Text',
          notify: true
        },
        imageWidth: {
          type: Number,
          value: 200,
          notify: true
        }
      },

      ready: function () {
        var width = this.imageWidth + 40 + "px";
        this.$['content'].style.width = width;
      }
    });
  })();
  </script>
</dom-module>
