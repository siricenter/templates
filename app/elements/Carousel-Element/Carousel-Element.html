<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="Carousel-Element">
  <template>
    <style>
      :host {
        display: block;
      }
      .carousel {
        display: flex;
        overflow: hidden;
      }
      .img {
        display: inline;
      }
      .carousel .img {
        opacity: 0;
        -webkit-animation-name:css-animation-fade;
        -webkit-animation-duration: 15s;
        -webkit-animation-iteration-count:infinite;
      }
      .carousel .img:nth-child(2){
        -webkit-animation-delay: 5s;
      }
      .carousel .img:nth-child(3){
        -webkit-animation-delay: 10s;
      }
      .carousel .img:nth-child(4){
        -webkit-animation-delay: 15s;
      }


      @-webkit-keyframes css-animation-fade{
        from{opacity: 0;}
        10%{opacity: 1;}
        20%{opacity: 1;}
        25%{opacity: 0;}
        to{opacity: 0;}
      }


    </style>
    <div>
      <p>Hello from <span>{{foo}}</span> </p>
    </div>
    <p>
      <div class="carousel">
        <img class="img" src="http://lorempixel.com/500/500/city">
        <img class="img" src="http://lorempixel.com/500/500/people">
        <img class="img" src="http://lorempixel.com/500/500/animals">
      </div>
    </p>




  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'Carousel-Element',

      properties: {
        foo: {
          type: String,
          value: 'Carousel-Element',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
