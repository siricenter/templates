<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="boxover-header">
  <style is="custom-style">

    :host {
      display: block;
    }

    #menu-brand {
      margin-left: 10px;
      margin-right: 10px;
    }
    iron-image {
      background-color: skyblue;
      height: 150px;
      width: 150px;
    }

    .horizontal-site-menu > ::content a{
      color: var(--text-primary-color);
      text-decoration: none;
      margin-left: 5px;
      margin-right: 5px;
    }
    .horizontal-site-menu > ::content a:hover {
      color: var(--accent-color);
    }
    .horizontal-site-menu ::content iron-icon {
      height: 17px;
      width: 17px;
      padding-right: 3px;
    }

  </style>
  <template>
    <!-- Main Toolbar -->
    <paper-toolbar id="mainToolbar" class="">

      <!-- Brand mark -->
      <div id="menu-brand" class="app-brand bottom self-start"> <!-- TODO: image is vertically centered and leaves a small gap at the bottom. Social icon doesn't fit. No search -->
        <iron-image preload fade sizing="cover" src="{{img}}"></iron-image>
      </div>
      <!-- Application name -->
      <div id="menu-title" class="app-name flex bottom">{{name}}</div>
      <!-- site navigation -->
      <div class="horizontal-site-menu bottom" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect"> <!-- TODO: configure hamburger menu on mobile size -->
        <content>
        </content>
      </div>

    </paper-toolbar>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'boxover-header',

      properties: {
        img: {
          type: String,
          value: 'http://lorempixel.com/150/150/abstract',
          notify: true
        },
        name: {
          type: String,
          value: '',
          notify: true
        },
        foo: {
          type: String,
          value: 'bar',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
